<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGGYADVENTURE_AGR</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        div {
            font-size: 1vw; /* Шрифт будет занимать 5% от ширины экрана */
            max-width: 90%; /* Ограничение ширины, чтобы текст не уходил за экран */
            text-align: center; /* Центрирование текста в блоке */
            line-height: 1.2; /* Небольшой интервал между строками для удобочитаемости */
            cursor: pointer; /* Курсор "указатель" при наведении */
        }
        .incorrect {
            color: red; /* Цвет текста для неправильного ввода */
        }
    </style>
    <script>
        let incorrectAttempts = 0; // Счётчик неправильных попыток

        function requestPassword() {
            const correctPassword = "50471";
            const userPassword = prompt("Введите пароль:");

            if (userPassword === correctPassword) {
                // Если пароль правильный, продолжаем работу
                const textElement = document.querySelector('div');
                textElement.innerHTML = "Пароль правильный!";
                textElement.classList.remove("incorrect"); // Убираем красный цвет
            } else if (userPassword !== null) {
                // Если неправильный пароль
                incorrectAttempts++;

                const textElement = document.querySelector('div');

                if (incorrectAttempts === 1) {
                    // Первая неправильная попытка
                    textElement.classList.add("incorrect"); // Делаем текст красным
                    textElement.innerHTML = "ТЫ ЖЕ ЗНАЕШЬ ЭТО!"; // Меняем текст
                } else if (incorrectAttempts === 2) {
                    // Вторая неправильная попытка - закрыть вкладку
                    window.close(); // Закрывает вкладку
                }
            }
        }
    </script>
</head>
<body>
    <div onclick="requestPassword()">0KLRgNC40LTRhtCw0YLQvtC1INC90L7Rj9Cx0YDRjy4g0JTQsNGA0Log0LbQtNGR0YIg0YLQtdCx0Y8=</div>
</body>
</html>
